<!DOCTYPE html>
<html lang="he" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>רדיו דפדפן</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Alef:wght@400;700&family=Rubik:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="text-white text-center py-4">
      <div class="container">
        <h1 class="display-4">רדיו דפדפן</h1>
        <p class="lead">הדרך שלך להאזין לתחנות רדיו קרובות</p>
        <!-- Button to trigger off-canvas -->
        <button
          class="btn btn-outline-light"
          type="button"
          data-bs-toggle="offcanvas"
          data-bs-target="#stationListMenu"
          aria-controls="stationListMenu"
        >
          הצג את כל התחנות
        </button>
      </div>
    </header>

    <main class="container my-5">
      <div class="row justify-content-center">
        <div class="col-12 col-md-10 col-lg-8">
          <div class="card shadow-lg">
            <div class="card-body">
              <div class="mb-4">
                <h2 class="h4">חפש או בחר תחנה</h2>
                <!-- Genre Filter Dropdown -->
                <div class="mb-3">
                  <select id="genreSelect" class="form-select">
                    <option value="">בחר ז'אנר</option>
                    <!-- Options will be populated dynamically -->
                  </select>
                </div>
                <div class="position-relative mb-3">
                  <div class="input-group">
                    <input
                      id="searchInput"
                      type="text"
                      class="form-control"
                      placeholder="חפש או בחר תחנה..."
                    />
                    <button id="clearButton" class="btn btn-outline-secondary">✕</button>
                  </div>
                  <div id="suggestions" class="list-group position-absolute w-100"></div>
                </div>
              </div>
              <hr />
              <button id="playButton" class="btn btn-primary w-100 hidden">הפעל</button>
              <div>
                <h2 class="h4">נגן עכשיו</h2>
                <div id="nowPlaying" class="text-center my-3">
                  <p id="stationTitle" class="h5">בחר תחנה להתחיל להאזין</p>
                  <img
                    id="stationImage"
                    src=""
                    alt="תמונה של התחנה"
                    class="img-fluid my-3"
                    style="display: none"
                  />
                  <p id="stationTags" class="text-muted"></p>
                  <a
                    id="stationHomepage"
                    href="#"
                    target="_blank"
                    class="btn btn-outline-primary"
                    style="display: none"
                    >בקר באתר התחנה</a
                  >
                </div>
                <audio id="audioPlayer" controls></audio>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer class="text-white text-center py-3">
      <div class="container">
        <p>&copy; 2024 כל הזכויות שמורות לרדיו דפדפן.</p>
      </div>
    </footer>

    <!-- Off-canvas Menu -->
    <div
      class="offcanvas offcanvas-end"
      tabindex="-1"
      id="stationListMenu"
      aria-labelledby="stationListMenuLabel"
    >
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="stationListMenuLabel">תחנות רדיו זמינות</h5>
        <button
          type="button"
          class="btn-close text-reset"
          data-bs-dismiss="offcanvas"
          aria-label="סגור"
        ></button>
      </div>
      <div class="offcanvas-body">
        <div id="stationList" class="list-group">
          <!-- Station list items will be populated here -->
        </div>
      </div>
    </div>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"></script>
    <script src="translations.js"></script>
    <script type="module" src="app.js" defer></script>
  </body>
</html>
